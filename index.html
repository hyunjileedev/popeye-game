<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hyunji Lee" />
    <meta
      name="description"
      content="Game to give Popeye spinach but not poison in limited time"
    />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <title>Popeye Game</title>
    <script
      src="https://kit.fontawesome.com/b3f5308a3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="game">
      <main class="game__main">
        <div class="game__info">
          <button class="info__play-btn">
            <i class="fas fa-play"></i> Start
          </button>
          <div class="info__timer">
            <span class="timer__text">00:00</span>
            <div class="timer__bar">
              <div class="timer__value"></div>
            </div>
          </div>
        </div>
        <div class="game__playground">
          <img src="image/plate.png" alt="plate" />
        </div>
        <div class="game__popup">
          <p class="popup__message">WIN/LOSE</p>
          <button class="popup__replay-btn">
            <i class="fas fa-undo"></i>Replay
          </button>
          <button class="popup__cancel-btn">
            <i class="fas fa-times"></i>Cancel
          </button>
        </div>
      </main>
      <aside class="game__state">
        <p class="state__title">Popeye the Sailor Man</p>
        <img
          src="image/default.png"
          alt="Popeye default"
          class="state__default"
        />
      </aside>
    </section>
  </body>
</html>
