<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hyunji Lee" />
    <meta
      name="description"
      content="Game to give Popeye spinach but not poison in limited time"
    />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <title>Popeye Game</title>
    <script
      src="https://kit.fontawesome.com/b3f5308a3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="game">
      <main class="container game__main">
        <div class="container game__info">
          <button class="btn info__btn">
            <i class="fas fa-play"></i> Play
          </button>
          <div class="info__timer">
            <span class="timer__text">00:00</span>
            <div class="timer__bar">
              <div class="timer__value"></div>
            </div>
          </div>
        </div>
        <div class="container game__playground">
          <img src="image/plate.png" alt="plate" class="playground__plate" />
        </div>
        <div class="container game__popup game__popup--hidden">
          <p class="popup__message">WIN/LOSE</p>
          <button class="btn popup__btn popup__replay-btn">
            <i class="fas fa-undo"></i> Replay
          </button>
          <button class="btn popup__btn popup__cancel-btn">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </main>
      <aside class="container game__state">
        <p class="state__title">Popeye the Sailor Man</p>
        <div class="state__img">
          <img
            src="image/default.png"
            alt="Popeye default"
            class="state__popeye state__default"
          />
        </div>
      </aside>
    </section>
    <section class="instruction">
      <img src="image/face.png" alt="Popeye face" class="instruction__img" />
      <h1 class="instruction__title">Hello, I'm STARVING Popeye</h1>
      <p class="instruction__description">
        Please give me some spinach in 10 secs ü•¨<br />
        Be careful not to poison me ‚ò†Ô∏è<br />
        Click anywhere to play the game.
      </p>
    </section>
  </body>
</html>
